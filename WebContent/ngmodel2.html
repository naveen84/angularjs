<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="angular.js"></script>
</head>
<body ng-app="">
<div ng-init="name='krishna';id=1;course='java'"></div>
 <div ng-init = "x='red'" >
 <select ng-model="x">
 <option>red</option>
 <option>gray</option>
 <option>yellow</option>
 </select>
 <table bgcolor="{{x}}" border="1">
 	<tr>
 	 <th>id</th>
 	 <th>name</th>
 	</tr>
 	<tr>
 	<td>{{id}}</td>
 	<td>{{name}}</td>
 	</tr>
 </table>
 </div>
</body>
</html>
