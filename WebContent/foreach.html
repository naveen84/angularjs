<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src = "angular.js"></script>
</head>
<body ng-app = "myApp" ng-controller="empController">
<button ng-click="click()">click</button>
<ul>
<li ng-repeat = "items in emps track by $index">{{items}}</li>
</ul>
</body>
<script>
var app = angular.module("myApp",[]);
app.controller("empController",function($scope){
	var emps = [{name:'krishna'},{name:'ram'},{name:'naveen'},{name:'ronaldo'}];
	var my=[];
	$scope.click = function()
	{
	      angular.forEach(emps,function(value,key)
			{
		       my.push();	
	        })  
	if(my.length>0)
		{ 
		$scope.emps=my.toString();
		}
	      
	}
	
})
</script>
</html>
